version: '3'
services:
  pbsenv:
    environment:
      - bootstrap.memory_lock=true
    build: .
    image: centos_pbs_devenv
    hostname: pbs
    container_name: devenv
    volumes:
      - ~/work/code/:/code:cached
    working_dir: /code
    privileged: true
    tty: true
    stdin_open: true
    
